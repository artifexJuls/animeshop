{% load static %}
{% if user.is_authenticated %}
    <div class="navbar-form navbar-right">
        <form method="post" action="{% url 'blog_logout' %}" style="display: inline; padding-left:10%">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        <a href="{% url 'profile' %}">Привіт, {{ user.username }}</a>
    </div>
    <a href="{% url 'profile' %}" STYLE="width:50%;padding-left:20%"><img style="width:70px" src="{% static 'shop/images/class/shop.png' %}" alt="shopcard"></a>
{% else %}
<div class="navbar-form navbar-right">
        <a href="{% url 'signup' %}" class="btn custom-btn bordered mt-3" data-aos="fade-up" data-aos-delay="700" STYLE="width:100%">Вхід</a>
</div>
{% endif %}
